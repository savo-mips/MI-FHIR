<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MommyNotes | Log-in </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="commandotext">Fill in your login details</div>
<form id="logindetails">
    <label for="username"></label><input type="text" id="username" name="username" placeholder="username" required><br>
    <label for="password"></label><input type="password" id="password" name="password" placeholder="password" required><br>
    <a href="index.html">
        <button type="submit" class="button">Log in</button>
    </a>
</form>
</body>

<script>
    document.getElementById('logindetails').addEventListener("submit", async function (event) {
        //prevents reload
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // hardcoded username! no db :(
        usernameTest = 'yasmina'
        passwordTest = 'test123'

        try{
            if(passwordTest == password && usernameTest == username ){
            console.log("correct")
            const sessionToken = Date.now();
            localStorage.setItem("sessionToken", sessionToken);
            window.location.href = "index.html";
            } else{
            alert("Username and/or password is incorrect. Please try again.")}
        }catch{
            alert("Username does not exist. Please contact the administrator if you want an account.")
        }
        
    });

</script>
</html>
