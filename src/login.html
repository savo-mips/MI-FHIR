<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MommyNotes | Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fdf9f6;;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            display: flex;
            width: 800px;
            height: 500px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .login-left {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-form-inner {
            width: 80%;
            max-width: 300px;
        }

        .login-left h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
            margin-top: 16px;
            margin-bottom: -10px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 6px;
        }

        button {
            background-color: #a66e4a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8d5739;
        }

        .image-right {
            width: 50%;
            background: url('43474628_9049765.jpg') center center / cover no-repeat;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="login-left">
        <div class="login-form-inner">
            <h2>Login</h2>
            <form id="logindetails">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="image-right"></div>
</div>

<script>
    document.getElementById('logindetails').addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const usernameTest = 'yasmina';
        const passwordTest = 'test123';

        if (username === usernameTest && password === passwordTest) {
            localStorage.setItem("sessionToken", Date.now());
            window.location.href = "index.html";
        } else {
            alert("Username and/or password is incorrect. Please try again.");
        }
    });
</script>

</body>
</html>
